<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="display">
            <div class="inputdisplay">Input</div>
            <div class="outputdisplay">Output</div>
        </section>

        <section class="procedure">
            
            <div class="digits">0</div>
            <div class="digits">1</div>
            <div class="digits">2</div>
            <div class="digits">3</div>
            <div class="digits">4</div>
            <div class="digits">5</div>
            <div class="digits">6</div>
            <div class="digits">7</div>
            <div class="digits">8</div>
            <div class="digits">9</div>
            <div class="digits">.</div>
            <div class="digits multiply">*</div>
            <div class="digits divide">/</div>
            <div class="digits plus">+</div>
            <div class="digits minus">-</div>
            <div class="equals">=</div>
            <div class="clear">AC</div>

        </section>
    </div>
   <script src="./index.js"></script>
</body>
</html>
